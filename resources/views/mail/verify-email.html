<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", serif;
        font-optical-sizing: auto;
        font-weight:400;
        font-style: normal;
        background: #eef1f9
      }
    </style>
  </head>
  <body>
   <table
   align="center"
   width="100%"
   border="0"
   cellpadding="0"
   cellspacing="0"
   role="presentation"
   style="width:100%;background:#eef1f9;padding:80px 0px;">
   <tbody>
      <tr>
         <td align="center">
            <table
               style="max-width:37.5em;width:100%;background-color:#ffffff;border:1px solid #f0f0f0;border-radius:12px;overflow:hidden;">
               <!-- Header Section -->
               <tr>
                  <td style="padding:30px 2.5rem 0px 2.5rem;">
                     <img
                        alt="DashTail"
                        src="https://codeshaper.net/img/common/logo-black.png"
                        style="width:120px;display:block;margin:auto">
                  </td>
               </tr>
               <!-- Body Content -->
               <tr>
                  <td style="padding:1.5rem 2.5rem;text-align:center">
                     <p style="font-size:1.25rem;line-height:1.75rem;font-weight:500;color:rgb(15,23,42);margin-bottom:12px;">Verify your
                        email address</p>
                     <p style="font-size:0.875rem;line-height:1.25rem;margin:16px
                           0;text-align:center;margin-top:0px;margin-bottom:0px;color:rgb(15,23,42)">
                        To get started with DashTail, we simply need
                        <br> to verify your email address.</p>
                     <a
                        href="#"
                        style="line-height:100%;text-decoration:none;display:inline-block;border-radius:4px;color:#fff;font-family:'Open Sans',
                           'Helvetica Neue', Arial;font-size:15px;text-align:center;width:auto;padding:12px
                           20px;background-color:rgb(124,58,237);margin:20px auto;"
                        target="_blank">
                        Click to Verify
                     </a>
                  </td>
               </tr>
            </table>
         </td>
      </tr>
   </tbody>
</table>
  </body>
</html>
