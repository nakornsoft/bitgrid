<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", serif;
        font-optical-sizing: auto;
        font-weight:400;
        font-style: normal;
        background: #eef1f9
      }
    </style>
  </head>
  <body>
   <table
   align="center"
   width="100%"
   border="0"
   cellpadding="0"
   cellspacing="0"
   role="presentation"
   style="width:100%;background:#eef1f9;padding:80px 0px;">
   <tbody>
      <tr>
         <td align="center">
            <table
               style="max-width:37.5em;width:100%;">
               <!-- Header Section -->
               <tr>
                  <td style="padding:20px 0px 40px 0px;text-align:center;">
                     <img
                        alt="DashTail"
                        src="https://dash-tail.vercel.app/_next/static/media/logo-2.d83fd995.png"
                        style="display:block;outline:none;border:none;text-decoration:none;margin:auto">
                  </td>
               </tr>
               <!-- Body Content -->
               <tr>
                  <td style="padding:2.5rem;background-color:#ffffff;border:1px solid
                        #f0f0f0;border-radius:12px;overflow:hidden;text-align:center">
                     <p style="font-size:1.5rem;line-height:2rem;font-weight:500;color:rgb(15,23,42);margin:0 0 1.25rem;">
                        Password Reset
                     </p>
                     <p style="font-size:0.875rem;line-height:1.25rem;color:rgb(15,23,42);margin:0 0 1rem;">
                        If you've lost your password or wish to reset it,<br/>use the link below to get started
                     </p>
                     <div style="margin-top:30px;">
                        <a
                           href="#"
                           style="line-height:100%;text-decoration:none;display:inline-block;border-radius:4px;color:#fff;font-family:'Open Sans',
                              'Helvetica Neue', Arial;font-size:15px;text-align:center;width:auto;padding:12px 20px;background-color:rgb(124,58,237);">
                           Reset Your Password
                        </a>
                     </div>
                     <div>
                        <p style="font-size:0.875rem;line-height:1.25rem;margin-top:16px;text-align:center;margin-top:2.5rem;padding-left:2.5rem;padding-right:2.5rem;color:rgb(15,23,42);">
                           If you didn't make the request, just ignore this message. Otherwise you can reset your password</p>
                     </div>
                  </td>
               </tr>
            </table>
         </td>
      </tr>
   </tbody>
</table>
  </body>
</html>
